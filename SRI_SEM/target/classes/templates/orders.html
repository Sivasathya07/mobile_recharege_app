<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders - Pharmacy Inventory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            color: #555;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .status-pending { color: orange; font-weight: bold; }
        .status-confirmed { color: blue; font-weight: bold; }
        .status-delivered { color: green; font-weight: bold; }
        .status-cancelled { color: red; font-weight: bold; }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .action-buttons button {
            margin: 2px;
            padding: 6px 12px;
            font-size: 12px;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orders Management</h1>
        <a href="/" class="back-link">Back to Home</a>

        <h2>Place New Order</h2>
        <div class="form-section">
            <form action="/orders" method="post">
                <div class="form-group">
                    <label>Customer Name:</label>
                    <input type="text" name="customerName" required>
                </div>
                <div class="form-group">
                    <label>Customer Phone:</label>
                    <input type="text" name="customerPhone" required>
                </div>
                <div class="form-group">
                    <label>Customer Address:</label>
                    <input type="text" name="customerAddress" required>
                </div>

                <!-- For simplicity, single medicine order. In real app, add multiple items -->
                <div class="form-group">
                    <label>Medicine ID:</label>
                    <input type="number" name="medicineId" required>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" name="quantity" required>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>

    <h2>All Orders</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Total Amount</th>
                <th>Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.customerPhone}"></td>
                <td th:class="'status-' + ${order.status.name().toLowerCase()}" th:text="${order.status}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.orderDate}"></td>
                <td class="action-buttons">
                    <button onclick="updateStatus(1, 'CONFIRMED')">Confirm</button>
                    <button onclick="updateStatus(1, 'CANCELLED')">Cancel</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Test User2</td>
                <td>1234567891</td>
                <td class="status-pending">PENDING</td>
                <td>6.00</td>
                <td>2025-10-30T09:25:29.849950</td>
                <td class="action-buttons">
                    <button onclick="updateStatus(2, 'CONFIRMED')">Confirm</button>
                    <button onclick="updateStatus(2, 'CANCELLED')">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>

    <script>
        function updateStatus(orderId, status) {
            fetch(`/api/orders/${orderId}/status?status=${status}`, { method: 'PUT' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error updating order status');
                    }
                });
        }
    </script>
</body>
</html>
