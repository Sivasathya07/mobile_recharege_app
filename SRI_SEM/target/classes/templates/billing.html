<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Billing - Pharmacy Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status-paid { color: green; }
        .status-unpaid { color: red; }
        .status-overdue { color: darkred; }
        button { padding: 5px 10px; margin: 2px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Billing Management</h1>
    <a href="/">Back to Home</a>

    <h2>All Invoices</h2>
    <table>
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Order/Sale ID</th>
                <th>Total Amount</th>
                <th>Tax</th>
                <th>Discount</th>
                <th>Net Amount</th>
                <th>Status</th>
                <th>Issued At</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.invoiceNumber}"></td>
                <td th:text="${invoice.order != null ? 'Order: ' + invoice.order.orderId : 'Sale: ' + invoice.sale.saleId}"></td>
                <td th:text="${invoice.totalAmount}"></td>
                <td th:text="${invoice.taxAmount}"></td>
                <td th:text="${invoice.discountAmount}"></td>
                <td th:text="${invoice.netAmount}"></td>
                <td th:class="'status-' + ${invoice.status.name().toLowerCase()}" th:text="${invoice.status}"></td>
                <td th:text="${invoice.issuedAt}"></td>
                <td th:text="${invoice.dueDate}"></td>
                <td>
                    <button onclick="updateStatus(invoice.invoiceId, 'PAID')">Mark Paid</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function updateStatus(invoiceId, status) {
            fetch(`/api/billing/invoices/${invoiceId}/status?status=${status}`, { method: 'PUT' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error updating invoice status');
                    }
                });
        }
    </script>
</body>
</html>
