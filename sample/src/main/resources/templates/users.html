<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Medicine Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Medicine Inventory</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/medicines">Medicines</a>
                <a class="nav-link active" href="/users">Users</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Management</h2>
        
        <div class="card">
            <div class="card-header">
                <h5>All Users</h5>
            </div>
            <div class="card-body">
                <div th:if="${users.empty}">
                    <p class="text-muted">No users found.</p>
                </div>
                <div th:unless="${users.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Phone</th>
                                    <th>Join Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.userId}">1</td>
                                    <td th:text="${user.name}">John Doe</td>
                                    <td th:text="${user.email}">john@example.com</td>
                                    <td th:text="${user.role}">ADMIN</td>
                                    <td th:text="${user.phone}">1234567890</td>
                                    <td th:text="${user.joinDate}">2024-01-01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-nav">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="/medicines">Medicines</a>
    <a class="nav-link" href="/users">Users</a>
    <a class="nav-link" href="/orders">Orders</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
