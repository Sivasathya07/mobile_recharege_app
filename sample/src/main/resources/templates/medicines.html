<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicines - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Medicine Inventory</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/medicines">Medicines</a>
                <a class="nav-link" href="/users">Users</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Medicine Inventory</h2>
        
        <div class="card">
            <div class="card-header">
                <h5>All Medicines</h5>
            </div>
            <div class="card-body">
                <div th:if="${medicines.empty}">
                    <p class="text-muted">No medicines found in inventory.</p>
                </div>
                <div th:unless="${medicines.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Expiry Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="medicine : ${medicines}">
                                    <td th:text="${medicine.medicineId}">1</td>
                                    <td th:text="${medicine.name}">Medicine Name</td>
                                    <td th:text="${medicine.brand}">Brand</td>
                                    <td th:text="${medicine.category}">Category</td>
                                    <td th:text="'â‚¹' + ${medicine.price}">Price</td>
                                    <td th:text="${medicine.quantityInStock}">Stock</td>
                                    <td th:text="${medicine.expiryDate}">Expiry Date</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-nav">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="/medicines">Medicines</a>
    <a class="nav-link" href="/users">Users</a>
    <a class="nav-link" href="/orders">Orders</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
