<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Subtle accent areas -->
  <circle cx="1600" cy="200" r="120" fill="url(#accent)"/>
  <circle cx="300" cy="800" r="80" fill="url(#accent)"/>
  
  <!-- Minimal phone outline -->
  <rect x="1500" y="250" width="120" height="200" rx="20" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.15"/>
  <rect x="1510" y="260" width="100" height="140" rx="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Clean signal bars -->
  <rect x="1520" y="275" width="4" height="8" fill="#10b981" opacity="0.3"/>
  <rect x="1527" y="272" width="4" height="11" fill="#10b981" opacity="0.3"/>
  <rect x="1534" y="269" width="4" height="14" fill="#10b981" opacity="0.3"/>
  <rect x="1541" y="266" width="4" height="17" fill="#10b981" opacity="0.3"/>
  
  <!-- Minimal payment icons -->
  <circle cx="1550" cy="320" r="12" fill="#8b5cf6" opacity="0.1"/>
  <path d="M1545 320 L1548 323 L1555 316" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Subtle network waves -->
  <path d="M200 300 Q250 280 300 300 Q350 320 400 300" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.1"/>
  <path d="M200 320 Q250 300 300 320 Q350 340 400 320" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.08"/>
  
  <!-- Minimal dots pattern -->
  <circle cx="150" cy="200" r="1.5" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="250" cy="150" r="1" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1700" cy="400" r="1.5" fill="#10b981" opacity="0.1"/>
  <circle cx="1800" cy="350" r="1" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Ultra-subtle grid -->
  <defs>
    <pattern id="subtleGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e2e8f0" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#subtleGrid)"/>
</svg>