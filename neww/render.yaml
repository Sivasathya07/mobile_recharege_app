services:
  - type: web
    name: mobile-recharge-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mobile-recharge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: mobile-recharge-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mobile-recharge-backend.onrender.com

databases:
  - name: mobile-recharge-db
    plan: free